openapi: 3.0.0
info:
  title: ONDC API Schema
  version: 1.0.0
paths:
  /search:
    post:
      summary: Search for products or services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  type: object
                  required:
                    - domain
                    - location
                    - action
                    - version
                    - bap_id
                    - bap_uri
                    - transaction_id
                    - message_id
                    - timestamp
                  properties:
                    domain:
                      type: string
                    location:
                      type: object
                      required:
                        - city
                        - country
                      properties:
                        city:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                        country:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                    action:
                      type: string
                      enum: ["search"]
                    version:
                      type: string
                    bap_id:
                      type: string
                    bap_uri:
                      type: string
                    transaction_id:
                      type: string
                    message_id:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
                message:
                  type: object
                  required:
                    - intent
                  properties:
                    intent:
                      type: object
                      required:
                        - item
                      properties:
                        item:
                          type: object
                          properties:
                            descriptor:
                              type: object
                              required:
                                - name
                              properties:
                                name:
                                  type: string
      responses:
        "200":
          description: Search request accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  context:
                    type: object
                    properties:
                      message_id:
                        type: string
                      transaction_id:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  message:
                    type: object
                    properties:
                      ack:
                        type: object
                        properties:
                          status:
                            type: string
                            enum: ["ACK"]
  /on_search:
    post:
      summary: Response for search request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  type: object
                  properties:
                    domain: 
                      type: string
                      example: "ONDC:SRV17"
                    location:
                      type: object
                      properties:
                        city:
                          type: object
                          properties:
                            code: 
                              type: string
                              example: "std:080"
                        country:
                          type: object
                          properties:
                            code: 
                              type: string
                              example: "IND"
                      required: ["city", "country"]
                    action: 
                      type: string
                      example: "on_search"
                    version: 
                      type: string
                      example: "2.0.0"
                    bap_id: 
                      type: string
                      example: "buyerapp.com"
                    bap_uri: 
                      type: string
                      format: uri
                      example: "https://buyerapp.com/ondc"
                    bpp_id: 
                      type: string
                      example: "sellerapp.com"
                    bpp_uri: 
                      type: string
                      format: uri
                      example: "https://sellerapp.com/ondc"
                    transaction_id: 
                      type: string
                      example: "T1"
                    message_id: 
                      type: string
                      example: "M1"
                    timestamp: 
                      type: string
                      format: date-time
                      example: "2024-06-10T22:00:20.000Z"
                    ttl: 
                      type: string
                      example: "PT30S"
                  required: ["domain", "location", "action", "version", "bap_id", "bap_uri", "bpp_id", "bpp_uri", "transaction_id", "message_id", "timestamp", "ttl"]
                message:
                  type: object
                  properties:
                    catalog:
                      type: object
                      properties:
                        fulfillments:
                          type: array
                          items:
                            type: object
                            properties:
                              id: 
                                type: string
                                example: "F1"
                              type: 
                                type: string
                                example: "Buyer-Fulfilled"
                            required: ["id", "type"]
                        payments:
                          type: array
                          items:
                            type: object
                            properties:
                              id: 
                                type: string
                              type: 
                                type: string
                            required: ["id", "type"]
                        descriptor:
                          type: object
                          properties:
                            name: 
                              type: string
                            short_desc: 
                              type: string
                            long_desc: 
                              type: string
                            images:
                              type: array
                              items:
                                type: object
                                properties:
                                  url: 
                                    type: string
                          required: ["name", "short_desc"]
                        providers:
                          type: array
                          items:
                            type: object
                            properties:
                              id: 
                                type: string
                                example: "P1"
                              descriptor:
                                type: object
                                properties:
                                  name: 
                                    type: string
                                    example: "Equipment Provider store"
                                  code: 
                                    type: string
                                    example: "P001"
                                  short_desc: 
                                    type: string
                                    example: "Equipment Provider store"
                                  long_desc: 
                                    type: string
                                    example: "Equipment Provider store"
                                  images:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        url: 
                                          type: string
                                          example: "https://abc.com/images/1-shop-img"
                                required: ["name", "code"]
                              rating: 
                                type: string
                                example: "4.4"
                              ttl: 
                                type: string
                                example: "PT1D"
                              locations:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id: 
                                      type: string
                                      example: "L1"
                                    gps: 
                                      type: string
                                      example: "12.967555,77.749666"
                                    address: 
                                      type: string
                                      example: "Jayanagar 4th Block"
                                    city:
                                      type: object
                                      properties:
                                        code: 
                                          type: string
                                          example: "std:080"
                                        name: 
                                          type: string
                                          example: "Bengaluru"
                                    state:
                                      type: object
                                      properties:
                                        code: 
                                          type: string
                                          example: "KA"
                                    country:
                                      type: object
                                      properties:
                                        code: 
                                          type: string
                                          example: "IND"
                                    area_code: 
                                      type: string
                                      example: "560076"
                                  required: ["id", "gps", "address", "city", "state", "country", "area_code"]
                              creds:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id: 
                                      type: string
                                      example: "EQP-12345678"
                                    type: 
                                      type: string
                                      example: "Certificate"
                                    desc: 
                                      type: string
                                      example: "Certified Provider"
                                    url: 
                                      type: string
                                      example: "https://abcd.cdn.com/images/bage-img"
                                  required: ["id", "type"]
                              tags:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    descriptor:
                                      type: object
                                      properties:
                                        code: 
                                          type: string
                                          example: "serviceability"
                                    list:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          descriptor:
                                            type: object
                                            properties:
                                              code: 
                                                type: string
                                                example: "location"
                                          value: 
                                            type: string
                                            example: "L1"
                                      required: ["descriptor", "value"]
                                  required: ["descriptor", "list"]
                              items:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id: 
                                      type: string
                                      example: "I1"
                                    descriptor:
                                      type: object
                                      properties:
                                        name: 
                                          type: string
                                          example: "Tractor"
                                        code: 
                                          type: string
                                          example: "EQUIPMENT"
                                        short_desc: 
                                          type: string
                                        long_desc: 
                                          type: string
                                        images:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              url: 
                                                type: string
                                        media:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              mimetype: 
                                                type: string
                                              url: 
                                                type: string
                                      required: ["name", "code"]
                                    price:
                                      type: object
                                      properties:
                                        currency: 
                                          type: string
                                        value: 
                                          type: string
                                      required: ["currency", "value"]
                                    quantity:
                                      type: object
                                      properties:
                                        unitized:
                                          type: object
                                          properties:
                                            measure:
                                              type: object
                                              properties:
                                                unit: 
                                                  type: string
                                                value: 
                                                  type: string
                                              required: ["unit","value"]
                                          required: ["measure"]
                                        minimum:
                                          type: object
                                          properties:
                                            value: 
                                              type: string
                                          required: ["value"]  
                                        maximum:
                                          type: object
                                          properties:
                                            value: 
                                              type: string
                                          required: ["value"]    
                                      required: ["unitized", "minimum", "maximum"]
                                    category_ids:
                                      type: array
                                      items:
                                        type: string
                                    fulfillment_ids:
                                      type: array
                                      items:
                                        type: string
                                    location_ids:
                                      type: array
                                      items:
                                        type: string
                                    payment_ids:
                                      type: array
                                      items:
                                        type: string
                                        example: "PY1"
                                    add_ons:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          id: 
                                            type: string
                                          descriptor:
                                            type: object
                                            properties:
                                              name: 
                                                type: string
                                                example: "Driver"
                                              short_desc: 
                                                type: string
                                                example: "Driver knows about farming"
                                              long_desc: 
                                                type: string
                                                example: "Driver knows about farming"
                                            required: ["name", "short_desc", "long_desc"]
                                          price:
                                            type: object
                                            properties:
                                              currency: 
                                                type: string
                                                example: "INR"
                                              value: 
                                                type: string
                                                example: "200.00"
                                            required: ["currency", "value"]
                                          quantity:
                                            type: object
                                            properties:
                                              unitized:
                                                type: object
                                                properties:
                                                  measure:
                                                    type: object
                                                    properties:
                                                      unit: 
                                                        type: string
                                                        example: "hours"
                                                      value: 
                                                        type: string
                                                        example: "1"
                                            required: ["unitized"]
                                        required: ["id", "descriptor", "price", "quantity"]
                                    cancellation_terms:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          fulfillment_state:
                                            type: object
                                            properties:
                                              descriptor:
                                                type: object
                                                properties:
                                                  code: 
                                                    type: string
                                                    example: "PENDING"
                                          cancellation_fee:
                                            type: object
                                            properties:
                                              percentage: 
                                                type: string
                                                example: "0.00"
                                        required: ["fulfillment_state", "cancellation_fee"]
                                    tags:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          descriptor:
                                            type: object
                                            properties:
                                              code: 
                                                type: string
                                                example: "SERVICE_INFORMATION"
                                          display: 
                                            type: boolean
                                            example: true
                                          list:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code: 
                                                      type: string
                                                      example: "PICKUP_TAT"
                                                value: 
                                                  type: string
                                                  example: "PT2D"
                                              required: ["descriptor", "value"]
                                        required: ["descriptor", "list"]
                                    time:
                                      type: object
                                      properties:
                                        label: 
                                          type: string
                                          example: "validity"
                                        range:
                                          type: object
                                          properties:
                                            start: 
                                              type: string
                                              format: date-time
                                            end: 
                                              type: string
                                              format: date-time
                                        days: 
                                          type: string
                                        schedule:
                                          type: object
                                          properties:
                                            frequency: 
                                              type: string
                                            holidays:
                                              type: array
                                              items:
                                                type: string
                                            times:
                                              type: array
                                              items:
                                                type: string
                                          required: ["frequency","times"]
                                      required: ["label", "range", "days", "schedule"]
                                    matched: 
                                      type: boolean
                                      example: true
                                    recommended: 
                                      type: boolean
                                      example: true
                                  required: ["id", "descriptor", "price", "quantity", "category_ids", "fulfillment_ids", "location_ids", "payment_ids", "time"]
                              offers:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id: 
                                      type: string
                                      example: "offer-1"
                                    descriptor:
                                      type: object
                                      properties:
                                        name: 
                                          type: string
                                        code: 
                                          type: string
                                        short_desc: 
                                          type: string
                                        long_desc: 
                                          type: string
                                        images:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              url: 
                                                type: string
                                      required: ["code"]
                                    location_ids:
                                      type: array
                                      items:
                                        type: string
                                    category_ids:
                                      type: array
                                      items:
                                        type: string
                                    item_ids:
                                      type: array
                                      items:
                                        type: string
                                    time:
                                      type: object
                                      properties:
                                        label: 
                                          type: string
                                        range:
                                          type: object
                                          properties:
                                            start: 
                                              type: string
                                            end: 
                                              type: string
                                      required: ["label", "range"]
                                    tags:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          descriptor:
                                            type: object
                                            properties:
                                              code: 
                                                type: string
                                                example: "qualifier"
                                          list:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code: 
                                                      type: string
                                                      example: "min_value"
                                                value: 
                                                  type: string
                                                  example: "5000"
                                              required: ["descriptor", "value"]
                                        required: ["descriptor", "list"]
                                  required: ["id", "descriptor", "location_ids", "category_ids", "item_ids", "time", "tags"]
                              fulfillments:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    contact:
                                      type: object
                                      properties:
                                        phone: 
                                          type: string
                                          example: "9886098860"
                                        email: 
                                          type: string
                                          example: "abc@xyz.com"
                                      required: ["phone", "email"]
                                  required: ["contact"]
                            required: ["id", "descriptor", "ttl", "locations", "tags", "items", "fulfillments"]
                      required: ["fulfillments", "payments", "descriptor", "providers"]
                  required: ["catalog"]
              required: ["context", "message"]
      responses:
        "200":
          description: ON_Search request accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  context:
                    type: object
                    properties:
                      message_id:
                        type: string
                      transaction_id:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  message:
                    type: object
                    properties:
                      ack:
                        type: object
                        properties:
                          status:
                            type: string
                            enum: ["ACK"]
  /select:
    post:
      summary: Select products or services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - context
                - message
              properties:
                context:
                  type: object
                  required:
                    - domain
                    - location
                    - action
                    - version
                    - bap_id
                    - bap_uri
                    - bpp_id
                    - bpp_uri
                    - transaction_id
                    - message_id
                    - timestamp
                    - ttl
                  properties:
                    domain:
                      type: string
                    location:
                      type: object
                      required:
                        - city
                        - country
                      properties:
                        city:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                        country:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                    action:
                      type: string
                      enum: ["select"]
                    version:
                      type: string
                    bap_id:
                      type: string
                    bap_uri:
                      type: string
                    bpp_id:
                      type: string
                    bpp_uri:
                      type: string
                    transaction_id:
                      type: string
                    message_id:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
                    ttl:
                      type: string
                message:
                  type: object
                  required:
                    - order
                  properties:
                    order:
                      type: object
                      required:
                        - provider
                        - items
                        - fulfillments
                        - payments
                      properties:
                        provider:
                          type: object
                          required:
                            - id
                            - locations
                          properties:
                            id:
                              type: string
                            locations:
                              type: array
                              items:
                                type: object
                                required:
                                  - id
                                properties:
                                  id:
                                    type: string
                        items:
                          type: array
                          items:
                            type: object
                            required:
                              - id
                              - fulfillment_ids
                              - location_ids
                              - category_ids
                              - quantity
                            properties:
                              id:
                                type: string
                              fulfillment_ids:
                                type: array
                                items:
                                  type: string
                              location_ids:
                                type: array
                                items:
                                  type: string
                              category_ids:
                                type: array
                                items:
                                  type: string
                              quantity:
                                type: object
                                required:
                                  - selected
                                properties:
                                  selected:
                                    type: object
                                    required:
                                      - measure
                                    properties:
                                      measure:
                                        type: object
                                        required:
                                          - unit
                                          - value
                                        properties:
                                          unit:
                                            type: string
                                          value:
                                            type: string
                              tags:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - descriptor
                                    - list
                                  properties:
                                    descriptor:
                                      type: object
                                      required:
                                        - code
                                      properties:
                                        code:
                                          type: string
                                    list:
                                      type: array
                                      items:
                                        type: object
                                        required:
                                          - descriptor
                                          - value
                                        properties:
                                          descriptor:
                                            type: object
                                            required:
                                              - code
                                            properties:
                                              code:
                                                type: string
                                          value:
                                            type: string
                        fulfillments:
                          type: array
                          items:
                            type: object
                            required:
                              - type
                              - stops
                            properties:
                              type:
                                type: string
                              stops:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - type
                                    - location
                                    - time
                                  properties:
                                    type:
                                      type: string
                                    time:
                                      type: object
                                      required:
                                        - label
                                        - range
                                      properties:
                                        label:
                                          type: string
                                        range:
                                          type: object
                                          required:
                                            - start
                                            - end
                                          properties:
                                            start:
                                              type: string
                                              format: date-time
                                            end:
                                              type: string
                                              format: date-time
                                    location:
                                      type: object
                                      required:
                                        - gps
                                        - area_code
                                      properties:
                                        gps:
                                          type: string
                                        area_code:
                                          type: string
                        payments:
                          type: array
                          items:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
      responses:
        "200":
          description: Select request accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  context:
                    type: object
                    properties:
                      message_id:
                        type: string
                      transaction_id:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  message:
                    type: object
                    properties:
                      ack:
                        type: object
                        properties:
                          status:
                            type: string
                            enum: ["ACK"]
  /on_select:
     post:
      summary: Response for On_select request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - context
                - message
              properties:
                context:
                  type: object
                  required:
                    - domain
                    - location
                    - action
                    - version
                    - bap_id
                    - bap_uri
                    - bpp_id
                    - bpp_uri
                    - transaction_id
                    - message_id
                    - timestamp
                    - ttl
                  properties:
                    domain:
                      type: string
                    location:
                      type: object
                      required:
                        - city
                        - country
                      properties:
                        city:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                        country:
                          type: object
                          required:
                            - code
                          properties:
                            code:
                              type: string
                    action:
                      type: string
                      enum: ["on_select"]
                    version:
                      type: string
                    bap_id:
                      type: string
                    bap_uri:
                      type: string
                    bpp_id:
                      type: string
                    bpp_uri:
                      type: string
                    transaction_id:
                      type: string
                    message_id:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
                    ttl:
                      type: string
                message:
                  type: object
                  required:
                    - order
                  properties:
                    order:
                      type: object
                      required:
                        - provider
                        - items
                        - fulfillments
                        - quote
                        - payments
                      properties:
                        provider:
                          type: object
                          required:
                            - id
                            - locations
                          properties:
                            id:
                              type: string
                            locations:
                              type: array
                              items:
                                type: object
                                required:
                                  - id
                                properties:
                                  id:
                                    type: string
                        items:
                          type: array
                          items:
                            type: object
                            required:
                              - id
                              - fulfillment_ids
                              - location_ids
                              - quantity
                              - tags
                            properties:
                              id:
                                type: string
                              fulfillment_ids:
                                type: array
                                items:
                                  type: string
                              location_ids:
                                type: array
                                items:
                                  type: string
                              quantity:
                                type: object
                                required:
                                  - selected
                                properties:
                                  selected:
                                    type: object
                                    required:
                                      - measure
                                    properties:
                                      measure:
                                        type: object
                                        required:
                                          - unit
                                          - value
                                        properties:
                                          unit:
                                            type: string
                                          value:
                                            type: string
                              tags:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - descriptor
                                    - list
                                  properties:
                                    descriptor:
                                      type: object
                                      required:
                                        - code
                                      properties:
                                        code:
                                          type: string
                                    list:
                                      type: array
                                      items:
                                        type: object
                                        required:
                                          - descriptor
                                          - value
                                        properties:
                                          descriptor:
                                            type: object
                                            required:
                                              - code
                                            properties:
                                              code:
                                                type: string
                                          value:
                                            type: string
                        fulfillments:
                          type: array
                          items:
                            type: object
                            required:
                              - id
                              - type
                              - tracking
                              - state
                              - stops
                            properties:
                              id:
                                type: string
                              type:
                                type: string
                              tracking:
                                type: boolean
                              state:
                                type: object
                                required:
                                  - descriptor
                                properties:
                                  descriptor:
                                    type: object
                                    required:
                                      - code
                                    properties:
                                      code:
                                        type: string
