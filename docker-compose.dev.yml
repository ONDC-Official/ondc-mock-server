version: '3.8'

services:
  redis:
    env_file:
      - ./.env
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    command: /bin/sh -c "redis-server --requirepass $${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    networks:
      - ondc

  api:
    image: 577638354424.dkr.ecr.ap-south-1.amazonaws.com/staging/b2b-ondc-mock-server-backend:latest
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - redis
    networks:
      - ondc

  web:
    image: 577638354424.dkr.ecr.ap-south-1.amazonaws.com/staging/b2b-ondc-mock-server-frontend:latest
    env_file:
      - ./.env
    ports:
      - "8080:80"
    restart: always
    networks:
      - ondc

networks:
  ondc:
